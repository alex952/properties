language: cpp
compiler: gcc
os:
    - linux
git:
    submodules: false

before_install:
    - git submodule update --init

before_script:
    - mkdir build
    - cd build
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:`pwd`/install/lib
script:
    - cmake -DCOVERAGE=ON -DTESTS=ON ../
    - make install
    - cd ../

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  on:
      all_branches: true
      tags: true
